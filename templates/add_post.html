{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<form method="post" action="/add_post" >
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" id="title" required>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" name="author" class="form-control" id="author" required>
  </div>
    <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" name="description" id="description" required rows="3"></textarea>
  </div>
      <div class="mb-3">
    <label for="article_image" class="form-label">URL for image</label>
    <input type="url" name="article_image" class="form-control" id="article_image" required >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
