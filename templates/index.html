{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<table class="table">
  <tbody>
  {% for record in result%}
    <tr>
        <td><h1>{{ record.title }}</h1><br>{{ record.creation_date }} by {{ record.author }}<br>{{ record.description}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
